<div class="w3-row my-panel">
    <span id="person-name" hint="Name">{{ person.name }}</span>
    <div class=" w3-container">
        <h1 class="w3-text-teal">Basic info</h1>
        <form action="{{ url_for('person_edit.modify_person') }}" method="post" id="basic-info-form">
            <div>
                <div>

                    <img id="thumbnail-pic" src="{{ url_for('static', filename='Images/' + person.thumbnail.name) }}"
                        onerror="if (this.src != 'empty_pic.png') this.src = '{{ url_for('static', filename='empty_pic.png') }}';"
                    >
                    <br>
                    <input type="submit" class="my-button my-save-button" value="Save">
                </div>


                Name:<br>
                <input id="owner-name" type="text" name="new_name" value="{{ person.name }}">
                <br>
                Extra:<br>
                <textarea form="basic-info-form" name="extra">{{person.pref}}</textarea>
                <input type="hidden" name="old_name" value="{{ person.name }}">


            </form>
        </div>

    </div>
</div>
